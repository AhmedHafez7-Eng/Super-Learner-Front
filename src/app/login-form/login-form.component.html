

<!-- <app-header></app-header> -->
<div class="container">
    <form class="my-5" #f='ngForm' (ngSubmit)='login()'>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input class="form-control" required type="email" name="email"id="email" [(ngModel)]=user.email>
            
        </div>
        <div class="form-group mt-3">
            <label for="password">Password</label>
            <input class="form-control" required type="password" name="password" id="password" [(ngModel)]=user.password>
        </div>
        <input type="submit" class="btn btn-primary mt-3" [disabled]='f.invalid' value="Login">
        <div *ngIf='error'>{{error}}</div>
    </form>
    
</div>
