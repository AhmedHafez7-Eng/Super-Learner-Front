<div class="container">

  <div *ngIf='error' class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{error}}!</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <form class="formBx" (ngSubmit)='login()'>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input class="form-control" type="email" name="email" id="email" [(ngModel)]=user.email>

    </div>
    <div class="form-group mt-3">
      <label for="password">Password</label>
      <input class="form-control" type="password" name="password" id="password" [(ngModel)]=user.password>
    </div>
    <button type="submit">Login</button>
  </form>

</div>
