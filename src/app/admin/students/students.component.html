<div class="wrapper hold-transition sidebar-mini">
  <app-admin-header></app-admin-header>

  <app-admin-sidebar></app-admin-sidebar>

  <div class="content-wrapper">

    <section class="content">
      <div class="container-fluid">

        <div *ngIf='message' class="alert alert-info alert-dismissible fade show" role="alert">
          {{message}} <strong>Successfully!</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert"
            aria-label="Close"></button>
        </div>

        <div class="row">
          <div class="col-12">

            <section class="content-header">
              <div class="container-fluid">
                <div class="row mb-2">
                  <div class="col-sm-6">
                    <h1>Students</h1>
                  </div>
                  <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                      <li class="breadcrumb-item"><a routerLink="/admin/dashboard">Dashboard</a></li>
                      <li class="breadcrumb-item active">Students</li>
                    </ol>
                  </div>
                </div>
              </div>
            </section>
            <div class="card">
              <div class="card-body">
                <table class="table table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>Profile Image</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Birth Date</th>
                      <th>Phone</th>
                      <th>Address</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor='let student of students'>
                      <td><img src="{{student.profile_pic}}" alt="Student Image"></td>
                      <td>{{student.fname}} {{student.lname}}</td>
                      <td>{{student.email}}</td>
                      <td>{{student.b_date}}</td>
                      <td>{{student.phone}}</td>
                      <td>{{student.address}}</td>
                      <td>
                        <a class="btn btn-outline-danger" (click)='delete(student.id)'>Delete</a>
                      </td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                      <th>Profile Image</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Birth Date</th>
                      <th>Phone</th>
                      <th>Address</th>
                      <th>Actions</th>
                    </tr>
                  </tfoot>
                </table>
              </div>

            </div>

          </div>

        </div>

      </div>

    </section>

  </div>



  <app-admin-footer></app-admin-footer>
</div>
<router-outlet></router-outlet>
