<div class="wrapper hold-transition sidebar-mini">
  <app-admin-header></app-admin-header>

  <app-admin-sidebar></app-admin-sidebar>

  <div class="content-wrapper">

    <section class="content">
      <div class="container-fluid">

        <div *ngIf='message' class="alert alert-info alert-dismissible fade show" role="alert">
          {{message}} <strong>Successfully!</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="row">
          <div class="col-12">

            <section class="content-header">
              <div class="container-fluid">
                <div class="row mb-2">
                  <div class="col-sm-6">
                    <h1>Courses</h1>
                  </div>
                  <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                      <li class="breadcrumb-item"><a href="/admin/dashboard">Dashboard</a></li>
                      <li class="breadcrumb-item active">Courses</li>
                    </ol>
                  </div>
                </div>
              </div>
            </section>
            <div class="card">

              <div class="card-body">
                <table class="table table-info table-bordered table-striped">
                  <thead>
                    <tr>
                      <th>Image</th>
                      <th>Title</th>
                      <th>Instructor Name</th>
                      <th>Description</th>
                      <th>Max Score</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor='let course of courses'>
                      <td><img src="{{course.course_img}}" alt="Course Image"></td>
                      <td>{{course.title}}</td>
                      <td>{{course.instructor_id}}</td>
                      <td>{{course.desc}}</td>
                      <td>{{course.max_score}}</td>
                      <td>
                        <a class="btn btn-outline-danger" (click)='deletecourse(course.id)'>Delete</a>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                      <th>Image</th>
                      <th>Title</th>
                      <th>Instructor Name</th>
                      <th>Description</th>
                      <th>Max Score</th>
                      <th>Actions</th>
                    </tr>
                  </tfoot>
                </table>
              </div>

            </div>

          </div>

        </div>

      </div>

    </section>

  </div>

  <app-admin-footer></app-admin-footer>
</div>
<router-outlet></router-outlet>
