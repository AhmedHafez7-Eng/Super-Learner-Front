<div class="container">
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    You should check in on some of those fields below. <strong>Successfully!</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
    <div class="row formRow">

        <div class="col-12 mt-5 sectionTitleContainer">
          <h2 class="sectionTitle">Test Information</h2>
        </div>
      
        <div class='col-12 col-md-7 col-lg-7'>
          <form (ngSubmit)='addTest()' class="row formStyle">
            <div class="col-12 col-md-6 col-lg-6">
              <label for="inputState" class="form-label">Course name</label>
              <select required [(ngModel)]="newCourse.course_id" #selectCourse="ngModel" name="courseSelect" [(ngModel)]="selectedCourse" id="inputState" class="form-select">
                <option disabled selected>Select course...</option>
                <option value="{{i+1}}" *ngFor="let course of data;index as i">{{course.title}}</option>
              </select>
            </div>
            <div class="col-12 col-md-6 col-lg-6">
              <label for="inputTitle" class="form-label">Title</label>
              <input required [(ngModel)]="newCourse.title" #testName="ngModel"   type="text" class="form-control" id="testName" name="testName" placeholder="PHP Part1 Exam">
              <div class="alert alert-danger" *ngIf="testName.touched &&  !testName.valid">title is required</div>
            </div>
        
            <div class="col-12 col-md-6 col-lg-6">
              <label for="inputMaxScore" class="form-label">Max Score</label>
              <input type="number"  required [(ngModel)]="newCourse.max_score" #maxScore="ngModel"  class="form-control" id="maxScore" name="maxScore" min="1" max="100" placeholder="10, 20, 50 or ...">
              <div class="alert alert-danger" *ngIf="maxScore.touched &&  !maxScore.valid">max score is required</div>
            </div>
            <div class="col-12">
              <button type="submit">Add New Test</button>
            </div>
          </form>
        </div>

        <div class='col-12 col-md-4 col-lg-4'>
          <form (ngSubmit)="CheckTests()" class="row formStyle">
            <div class="col-12">
              <label for="inputState" class="form-label">Course name</label>
              <select required [(ngModel)]="testget" #selectCourseForTest="ngModel" name="selectCourseForTest" id="inputState" class="form-select">
                <option disabled selected>Select course...</option>
                <option value="{{i+1}}" *ngFor="let course of data;index as i">{{course.title}}</option>
              </select>
            </div>
            <div class="col-12">
              <button type="submit">check tests</button>
            </div>
          </form>
      </div>
    </div>
  

    <div class="row formRow">
      <div class="col-12 mt-5 sectionTitleContainer">
        <h2 class="sectionTitle">Test Details</h2>
      </div>

      <div class='col-12'>
        <form (ngSubmit)="addQuestion()" class="row formStyle">
          <div class="col-12">
            <label for="inputState" class="form-label">Test name</label>
            <select class="form-select col-6" required [(ngModel)]="newQuestion.test_id" ngModel #selectTest="ngModel" name="selectTest" id="inputState">
              <option disabled selected>Select course...</option>
              <option value="{{i+1}}" *ngFor="let tester of test;index as i">{{tester.title}}</option>
            </select>
         
          </div>
          <div class="col-12 col-md-6 col-lg-6">
            <label for="inputTitle" class="form-label">Question Header</label>
            <input type="text" name="question" [(ngModel)]="newQuestion.question" class="form-control" id="inputTitle" placeholder="What's PHP Stands For?">
          </div>
          <div class="col-12 col-md-6 col-lg-6">
            <label for="inputTitle" class="form-label">Answer 1</label>
            <input type="text" name="answer1" [(ngModel)]="newQuestion.answer1" class="form-control" id="inputTitle" placeholder="Answer 1">
          </div>
          <div class="col-12 col-md-6 col-lg-6">
            <label for="inputTitle" class="form-label">Answer 2</label>
            <input type="text" name="answer2" [(ngModel)]="newQuestion.answer2" class="form-control" id="inputTitle" placeholder="Answer 2">
          </div>
          <div class="col-12 col-md-6 col-lg-6">
            <label for="inputTitle" class="form-label">Answer 3</label>
            <input type="text" name="answer3" [(ngModel)]="newQuestion.answer3" class="form-control" id="inputTitle" placeholder="Answer 3">
          </div>
          <div class="col-12 col-md-6 col-lg-6">
            <label for="inputTitle" class="form-label">Answer 4</label>
            <input type="text" name="answer4" [(ngModel)]="newQuestion.answer4" class="form-control" id="inputTitle" placeholder="Answer 4">
          </div>
          <div class="col-12 col-md-6 col-lg-6">
            <label for="inputTitle" class="form-label">Correct Answer</label>
            <input type="text" name="correct_answer" [(ngModel)]="newQuestion.correct_answer" class="form-control" id="inputTitle" placeholder="Correct Answer">
          </div>
          <div class="col-12">
            <button type="submit">Add Question</button>
          </div>
        </form>
      </div>
    </div>
  </div>
