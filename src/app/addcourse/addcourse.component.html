<div class="container">
  <div *ngIf='mess' class="alert alert-success alert-dismissible fade show" role="alert">
    {{mess.message}} <strong>Successfully!</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="sectionTitle">
    <h2>Add New Course</h2>
  </div>

  <form class="formBx" (ngSubmit)='add(); f.resetForm()' enctype="multipart/form-data" #f='ngForm'>
    <div class="form-group">
      <label for="email">Title</label>
      <input class="form-control" type="text" name="title" id="title" required [(ngModel)]=course.title>

    </div>
    <div class="form-group mt-3">
      <label for="password">Description</label>
      <input class="form-control" type="text" required name="desc" id="Description" [(ngModel)]=course.desc>
    </div>
    <div class="form-group mt-3">
      <label for="password">Max-score</label>
      <input class="form-control" type="text" name="max_score" required [(ngModel)]=course.max_score>
    </div>
    
    
    <form class="my-3"  method="post" enctype="multipart/form-data">

      <div class="mb-3">
          <label for="course_img" class="form-label">Choose course image</label>
          <input name="course_img" class="form-control" type="file" id="course_img" (change)="selectedFile($event)">
      </div>
  
      <!-- <button class="btn btn-primary" type="submit">upload image</button> -->
  </form>


  <button type="submit" [disabled]='f.invalid'>add</button>


  </form>
  

</div>
