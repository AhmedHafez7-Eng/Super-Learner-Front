<div class="leftFixedBtn" *ngIf='user?.role=="instructor"'>
  <a (click)='payment()'>
    <i class="fas fa-plus fa-2x"></i>
  </a>
  <span class="tooltiptext">Add New Course</span>
</div>

<div class="leftFixedBtn" *ngIf='user?.role=="instructor"'>
  <a routerLink='/test/create/{{user?.id}}'>
    <i class="fa fa-book fa-2x"></i>
  </a>
  <span class="tooltiptext">Create New Test</span>
</div>

<div class="leftFixedBtn" *ngIf='user?.role=="instructor"'>
  <a routerLink='/post/create/{{user?.id}}'>
    <i class="fa fa-commenting fa-2x"></i>
  </a>
  <span class="tooltiptext">Publish New Post</span>
</div>

<div class="leftFixedBtn" *ngIf='user?.role=="student"'>
  <a routerLink='/feedback/{{user?.id}}'>
    <i class="fas fa-plus fa-2x"></i>
  </a>
  <span class="tooltiptext">Add Course Feedback</span>
</div>

<div class="container section">
  <div class="container section">

    <!-- <div class="my-5"> -->

    <div class="section-title row text-center">
      <div class="col-md-8 offset-md-2">

        <h1 class="sectionTitle">My Courses</h1>

        <hr class="invis" />

        <p class="lead">
          Prepare For Your Digital Future, Comprehensive Teaching and Learning Platform & Deeper Insight Into Student
          Performance
        </p>
      </div>
    </div>


    <div class="myCoursesContainer row">
      <div class="col-lg-4 col-md-6 col-12 mb-3" *ngFor="let item of data">
        <app-course-view *ngIf='user?.role=="student"' [course]="item.course_instance"></app-course-view>
        <app-course-view *ngIf='user?.role=="instructor"' [course]="item"></app-course-view>
      </div>

    </div>

  </div>

  <!-- </div> -->
