<div *ngIf="feedbacks" id="testimonials" class="parallax section db parallax-off"
  style="background-image:url('assets/images/parallax_04.jpg');">
  <div class="container">
    <div class="section-title text-center">
      <h3>Testimonials</h3>
      <p>See What Our Students Say About Us </p>
    </div><!-- end title -->

    <div class="row">
      <ngb-carousel>
        <ng-template ngbSlide *ngFor="let feedback of feedbacks">
          <div class="col-12 mb-5">
            <div class="testimonial clearfix">
              <div class="testi-meta">
                <img src="{{feedback.student_instance.profile_pic}}" alt="" class="img-fluid">
                <h4>{{feedback.student_instance.fname}} {{feedback.student_instance.lname}} </h4>
              </div>
              <div class="desc">
                <h3><i class="fa fa-quote-left"></i> {{feedback.course_instance.title}}</h3>
                <p class="lead">{{feedback.feedback}}</p>
              </div>
              <!-- end testi-meta -->
            </div>
            <!-- end testimonial -->
          </div>
        </ng-template>
      </ngb-carousel>

    </div><!-- end row -->
  </div><!-- end container -->
</div><!-- end section -->
